<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11">
		<meta name="application-name" content="Minecraft Blacklist">
		<meta name="msapplication-TileColor" content="#F1F1F1">
		<meta name="description" content="轻松生成属于你的 Firstsecond 风格 Logo">
		<meta name="keywords" content="Firstsecond Logo,Firstsecond 图标,生成器,Logo">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
		<title>Simple Logo</title>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="5fca8a9aee21829ca4e68b4a-text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous" type="5fca8a9aee21829ca4e68b4a-text/javascript"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<style type="text/css">*{transition-duration: 0.5s;}.thread img{vertical-align:text-bottom ! important;max-width:100% ! important;margin-top:8px;margin-bottom:8px;max-height:170px ! important;}.thread table{display:block;width:100%;overflow:auto;margin-bottom:8px;}.thread table tr{background-color:#fff;border-top:1px solid #c6cbd1;}.thread table tr:nth-child(2n){background-color:#f6f8fa;}.thread table th,.thread table td{padding:6px 13px;border:1px solid #dfe2e5;font-size:14px;}.thread pre{margin-bottom:16px;}pre{border:none ! important;}blockquote{font-size:15px ! important;}
			#firstsecond-bg {
				background: #000000;
				width: 480px;
				height: 480px;
				margin-top: 32px;
				position: fixed;
				left: -99999px;
			}
			#first-text {
				color: #FFFFFF;
				font-size: 100px;
			}
			#second-text {
				color: #000000;
				background: rgb(254,154,0);
				border-radius: 8px;
				padding: 8px;
				font-size: 100px;
			}
			.text-line {
				width: 100%;
				height: 100%;
			}
			.text-line tr {
				height: 100%;
			}
			.text-line tr td {
				text-align: center;
			}
			#child {
				margin-top: 32px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h2>Simple Logo</h2>
					<p>自定义你的 Firstsecond 风格 Logo</p>
					<hr>
				</div>
				<div class="col-sm-6">
					<p>First Word</p>
					<p><input type="text" id="first" value="First" class="form-control" /></p>
				</div>
				<div class="col-sm-6">
					<p>Second Word</p>
					<p><input type="text" id="second" value="Second" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Font Size(px)</p>
					<p><input type="number" id="fontsize" value="100" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Style</p>
					<p><select class="form-control" id="bold">
						<option value="bold" selected>Bold</option>
						<option value="300">Regular</option>
					</select></p>
				</div>
				<div class="col-sm-3">
					<p>Background Width(px)</p>
					<p><input type="number" id="bgwidth" value="480" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Background Height(px)</p>
					<p><input type="number" id="bgheight" value="480" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Background Color</p>
					<p><input type="text" id="bgcolor" value="#000000" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Right Background Color</p>
					<p><input type="text" id="rightbgcolor" value="#FFFFFF" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Left Color</p>
					<p><input type="text" id="leftcolor" value="#FFFFFF" class="form-control" /></p>
				</div>
				<div class="col-sm-3">
					<p>Right Color</p>
					<p><input type="text" id="rightcolor" value="#000000" class="form-control" /></p>
				</div>
				<div class="col-sm-12">
					<div id="firstsecond-bg">
						<table class="text-line">
							<tr>
								<td>
									<span id="first-text">First</span>
									<span id="second-text">Second</span>
								</td>
							</tr>
						</table>
					</div>
					<center id="child"></center>
					<center style="margin-top: 32px;">
						<p><button class="btn btn-primary" onclick="download(saveAsPNG(canvasObj))">点击下载图片</button></p>
						<p>你也可以右键另存为或复制到剪切板</p>
					</center>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var canvasObj;
			window.onload = function() {
				setInterval(function() {
					document.getElementById("first-text").innerHTML = first.value;
					document.getElementById("first-text").style.fontWeight = bold.value;
					document.getElementById("first-text").style.color = leftcolor.value;
					document.getElementById("second-text").innerHTML = second.value;
					document.getElementById("second-text").style.fontWeight = bold.value;
					document.getElementById("second-text").style.color = rightcolor.value;
					document.getElementById("second-text").style.background = rightbgcolor.value;
					document.getElementById("first-text").style.fontSize = fontsize.value + "px";
					document.getElementById("second-text").style.fontSize = fontsize.value + "px";
					document.getElementById("firstsecond-bg").style.width = bgwidth.value + "px";
					document.getElementById("firstsecond-bg").style.height = bgheight.value + "px";
					document.getElementById("firstsecond-bg").style.backgroundColor = bgcolor.value;
					html2canvas(document.querySelector("#firstsecond-bg")).then(canvas => {
						canvasObj = canvas;
						child.innerHTML = "";
						child.appendChild(canvas);
					});
				}, 1000);
			}
			function saveAsPNG(canvas) {
				return canvas.toDataURL("image/png");
			}
			function download(url){
				var oA = document.createElement("a");
				oA.download = 'Logo_' + clearText(first.value + second.value) + '-' + fontsize.value + '-' + bgwidth.value + 'x' + bgheight.value + 'px.png';
				oA.href = url;
				document.body.appendChild(oA);
				oA.click();
				oA.remove();
			}
			function clearText(str) {
				return str.replace("/", "_").replace("\\", "_").replace(":", "_").replace("*", "_").replace("?", "_").replace("<", "_").replace(">", "_").replace("|", "_");
			}
		</script>
	</body>
</html>
